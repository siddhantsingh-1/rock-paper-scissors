<!doctype html>
<html>

<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>RPS Javascript</title>
</head>

<body>
    <header>
        <h1 class="header">Rock Paper Scissors</h1>
        <h2 class="header">First to 5 wins!</h2>
    </header>
    <div class="players-container flex">
        <div class="user player">
            <h1 class="player-heading">User</h1>
            <div class="score-and-options grid">
                <h3 class="score">Score: <span class="user-score">0</span></h3>
                <figure class="rock player-option" data-key="rock">
                    <img src="https://img.icons8.com/ios/50/000000/hand-rock.png" />
                </figure>
                <figure class="paper player-option" data-key="paper">
                    <img src="https://img.icons8.com/ios/50/000000/hand.png" />
                </figure>
                <figure class="scissors player-option" data-key="scissors">
                    <img src="https://img.icons8.com/ios/50/000000/hand-scissors--v1.png" />
                </figure>
            </div>
        </div>
        <div class="computer player">
            <h1 class="player-heading">Computer</h1>
            <div class="score-and-options grid">
                <h3 class="score">Score: <span class="computer-score">0</span></h3>
                <figure class="rock option">
                    <img src="https://img.icons8.com/ios/50/000000/hand-rock.png" />
                </figure>
                <figure class="paper option">
                    <img src="https://img.icons8.com/ios/50/000000/hand.png" />
                </figure>
                <figure class="scissors option">
                    <img src="https://img.icons8.com/ios/50/000000/hand-scissors--v1.png" />
                </figure>
            </div>
        </div>
    </div>

    <h1 class="result"></h1>

    <button><span class="btn">Start</span></button>
</body>

</html>
